<img
  src="https://www.freepnglogos.com/uploads/pok-mon-go-logo-png-30.png"
  width="50"
/>

<div class="pokemon-list">
  <app-pokemon-card
  *ngFor="let pokemon of PokemonService.pokemons; index as i"
  [pokemon]="formatarNome(pokemon.name)"
  [numero]="i + 1"
  ></app-pokemon-card>
</div>
